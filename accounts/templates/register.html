{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class ="container">
    <div class="row">
    <div class="col-sm-9 col-md-6 col-lg-9">
    <form method="post" action="{% url 'register' %}" class="accountform">
        <fieldset class="form-group">
            <legend>Create a new account</legend><br><br>
            <p>Already got an account? <a href="{% url 'login' %}">Sign In</a></p><br><br>
            {% csrf_token %}
            {{  user_form | as_bootstrap }}
            <button type="submit" class="btn btn-primary">Create account</button>
        </fieldset>
    </form>
    </div>
    </div>
</div>
{% endblock %}
