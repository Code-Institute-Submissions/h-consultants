{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class ="container">
    <div class="row">
    <div class="col-sm-9 col-md-6 col-lg-9">
    <p>Don't have an account? <a href="{% url 'register' %}">Register Here</a></p>
    <form method="post" action="{% url 'login' %}?next={{ next }}" class="accountform">
        <fieldset class="form-group">
            <legend>Login</legend>
            {% csrf_token %}
            {{ user_form | as_bootstrap }}
            
             <p><a href="{% url 'password_reset' %}">Forgot my password</a></p>
             
            <button type="submit" class="btn btn-primary">Login</button>
        </fieldset>
    </form>
    </div>
    </div>
</div>
{% endblock %}
